<h1>
  {{title}}
</h1>

<div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title" *ngIf="results.length == 0">
				No Users
			</h3>
			<h3 class="panel-title" *ngIf="results.length !== 0">
				Users Added:
			</h3>
		</div>
	</div>
	<div *ngFor="let user of results" class="panel panel-body">
		Username: {{user.user}}
	</div>
	<br>
</div>

<router-outlet></router-outlet>
